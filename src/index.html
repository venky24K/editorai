<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Editor</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #1e1e1e;
        color: #e0e0e0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #app {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      #sidebar {
        width: 250px;
        background-color: #252526;
        border-right: 1px solid #1e1e1e;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #file-explorer {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0;
      }

      #editor-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #tabs {
        height: 40px;
        background-color: #2d2d2d;
        display: flex;
        align-items: center;
        padding: 0 10px;
        border-bottom: 1px solid #1e1e1e;
      }

      #editor {
        flex: 1;
        overflow: hidden;
      }

      #terminal-container {
        height: 200px;
        background-color: #1e1e1e;
        border-top: 1px solid #333;
        padding: 8px;
        display: none;
      }

      #terminal {
        width: 100%;
        height: 100%;
      }

      #status-bar {
        height: 22px;
        background-color: #007acc;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-size: 12px;
        justify-content: space-between;
      }


      .file-item {
        padding: 4px 20px;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .file-item:hover {
        background-color: #2a2d2e;
      }

      .file-item.active {
        background-color: #37373d;
      }

      .folder-item {
        padding: 4px 20px;
        cursor: pointer;
        font-weight: 500;
      }

      .folder-item:hover {
        background-color: #2a2d2e;
      }

      /* Welcome Screen */
      #welcome-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: #1e1e1e;
        color: #e0e0e0;
      }

      #welcome-screen h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      #welcome-buttons {
        display: flex;
        gap: 15px;
        margin-top: 30px;
      }

      .welcome-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #0e639c;
        color: white;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }

      .welcome-btn:hover {
        background-color: #1177bb;
      }

      .welcome-btn.secondary {
        background-color: #2d2d2d;
      }

      .welcome-btn.secondary:hover {
        background-color: #3d3d3d;
      }

      .status-bar-item {
        display: flex;
        align-items: center;
        height: 100%;
        padding: 0 5px;
      }

      .status-bar-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      #terminal-toggle {
        cursor: pointer;
        padding: 0 8px;
        display: flex;
        align-items: center;
        height: 100%;
      }

      #terminal-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Activity Bar (leftmost icons) -->
      <div class="activity-bar">
        <div class="activity-bar-icon active" title="Explorer">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17.5 0h-9L7 1.5V6H2.5L1 7.5v15.07L2.5 24h12.07L16 22.57V18h4.7l1.3-1.43V4.5L17.5 0zm0 2.12l2.38 2.38H17.5V2.12zm-3 20.38h-12v-15H7v9.07L8.5 18h6v4.5zm6-6h-12v-15H16V6h4.5v10.5z"/>
          </svg>
        </div>
        <div class="activity-bar-icon" title="Search">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15.25 0a8.25 8.25 0 0 0-6.18 13.72L1 22.88l1.12 1.12l8.05-8.05A8.251 8.251 0 1 0 15.25.01V0zm0 15a6.75 6.75 0 1 1 0-13.5a6.75 6.75 0 0 1 0 13.5z"/>
          </svg>
        </div>
      </div>

      <!-- Sidebar (file explorer) -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="header-section">
            <div class="header-title">EXPLORER</div>
          </div>
          <div class="folder-header">
            <div id="folderName" class="folder-name">No folder opened</div>
            <div class="folder-actions">
              <button id="newFileBtn" class="action-button" title="New File">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
              <button id="newFolderBtn" class="action-button" title="New Folder">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                  <line x1="12" y1="11" x2="12" y2="17"></line>
                  <line x1="9" y1="14" x2="15" y2="14"></line>
                </svg>
              </button>
            </div>
          </div>
          <div id="welcomeButtons" class="welcome-buttons">
            <button id="newProjectBtn" class="welcome-button">Create Project</button>
            <button id="openFolderBtn" class="welcome-button">Open Folder</button>
          </div>
        </div>
        <div class="sidebar-content">
          <div class="folder-tree">
            <!-- File tree will be populated here -->
          </div>
        </div>
      </div>

      <!-- Main Editor Area -->
      <div class="main-container">
        <div class="editor-container">
          <div class="editor-tabs">
            <div class="editor-tabs-container"></div>
          </div>
          <div class="editor-grid">
            <div class="editor-group active">
              <div id="editor" class="editor">
                <div class="welcome-message">
                  <h1>Welcome to Editor</h1>
                  <p>Open a folder to get started</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Terminal Panel -->
        <div id="terminal-container" class="hidden">
          <div class="terminal-header">
            <div class="terminal-title">Terminal</div>
            <button class="terminal-close-btn">&times;</button>
          </div>
          <div class="terminal-content">
            <div id="terminal"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Initialize editor API -->
    <script>
      console.log('[DEBUG] Initializing editor API...');
      window.editorAPI = window.editorAPI || {};
      
      // Global editor state
      window.editorReady = new Promise((resolve) => {
        console.log('[DEBUG] Creating editorReady promise');
        window.resolveEditorReady = resolve;
      });
      
      console.log('[DEBUG] Main script loaded, initializing Monaco...');
      
      // Debug: Check if electronAPI is available
      function checkElectronAPI() {
        console.log('[DEBUG] Checking for electronAPI...');
        console.log('window.electronAPI:', window.electronAPI);
        if (window.electronAPI) {
          console.log('[DEBUG] electronAPI methods:', Object.keys(window.electronAPI));
        } else {
          console.error('[DEBUG] electronAPI is not available!');
        }
      }
      
      // Check immediately and after a short delay
      checkElectronAPI();
      setTimeout(checkElectronAPI, 1000);
    </script>
    
    <script>
      console.log('[DEBUG] Loading renderer.js...');
      window.addEventListener('error', function(event) {
        console.error('Error in renderer.js:', event.error);
      });
    </script>
    <script src="renderer.js"></script>
    <script>
      console.log('[DEBUG] renderer.js loaded, checking for errors...');
      // Check if event listeners were added
      setTimeout(() => {
        const openBtn = document.getElementById('openFolderBtn');
        const newBtn = document.getElementById('newFolderBtn');
        
        function getEventListeners(element) {
          if (!element) return [];
          const listeners = [];
          const events = getEventListeners(element);
          for (const event in events) {
            listeners.push(...events[event].map(l => ({
              type: event,
              listener: l.listener.toString()
            })));
          }
          return listeners;
        }
        
        console.log('Open Folder Button:', openBtn);
        console.log('New Folder Button:', newBtn);
        
        if (openBtn) {
          console.log('Open Folder Button event listeners:', getEventListeners(openBtn));
        }
        if (newBtn) {
          console.log('New Folder Button event listeners:', getEventListeners(newBtn));
        }
      }, 1000);
    </script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
      // Configure require
      require.config({
        paths: { vs: '../node_modules/monaco-editor/min/vs' },
        ignoreDuplicateModules: ['vs/editor/editor.main']
      });

      // Load Monaco Editor
      require(['vs/editor/editor.main'], function() {
        console.log('Monaco Editor loaded');
        window.monacoLoaded = true;
        
        // Initialize editor API
        if (!window.editorAPI) {
          console.error('editorAPI not available');
          return;
        }
        
        // Resolve editor ready promise
        if (window.resolveEditorReady) {
          window.resolveEditorReady();
        }
        
        // Load editor scripts
        const loadScript = (src) => {
          return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = () => {
              console.log(`Loaded: ${src}`);
              resolve();
            };
            script.onerror = (error) => {
              console.error(`Failed to load ${src}:`, error);
              reject(new Error(`Failed to load ${src}`));
            };
            document.body.appendChild(script);
          });
        };

        // Load scripts in sequence
        console.log('Loading editor scripts...');
        
        Promise.all([
          loadScript('preload.js'),
          loadScript('editor.js'),
          loadScript('renderer.js')
        ]).then(() => {
          console.log('All scripts loaded');
          
          // Initialize editor after all scripts are loaded
          if (window.editorAPI && window.editorAPI.initializeEditor) {
            console.log('Initializing editor...');
            window.editorAPI.initializeEditor().then(() => {
              console.log('Editor initialization complete');
              
              // Set default content if no file is open
              if (window.editorAPI._editor) {
                window.editorAPI._editor.setValue('// Welcome to the editor\n// Open a file or create a new one to get started');
              }
              
            }).catch(error => {
              console.error('Error initializing editor:', error);
            });
          } else {
            console.error('editorAPI.initializeEditor not found');
          }
        }).catch(error => {
          console.error('Error loading scripts:', error);
        });
      });
    </script>
    </script>
  </body>
</html>
